<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project | Haley Dynamic Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1a1a1a;
            --border: #2a2a2a;
            --text: #fafafa;
            --text-muted: #888;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 24px 100px;
        }

        header {
            margin-bottom: 60px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 480px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .section-number {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            padding: 6px 10px;
            border-radius: 4px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
        }

        label .optional {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #555;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 540px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.02);
        }

        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-zone input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            stroke: var(--text-muted);
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-muted);
        }

        .file-list {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-tag .remove {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 16px;
        }

        .file-tag .remove:hover {
            color: var(--error);
        }

        button[type="submit"] {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 20px 40px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        button[type="submit"]:hover {
            background: var(--accent-dim);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer-note {
            text-align: center;
            margin-top: 48px;
            padding-top: 48px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 14px;
        }

        .progress-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 24px;
        }

        .progress-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HALEY
