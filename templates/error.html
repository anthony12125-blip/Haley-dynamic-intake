<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops | Haley Dynamic Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #2a2a2a;
            --text: #fafafa;
            --text-muted: #888;
            --accent: #00ff88;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .container {
            max-width: 500px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--error);
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .error-details {
            margin-top: 32px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 13px;
            color: var(--error);
            text-align: left;
            word-break: break-word;
        }

        a {
            display: inline-block;
            margin-top: 32px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        </div>
        <div class="logo">HALEY DYNAMIC SYSTEMS</div>
        <h1>Something went wrong</h1>
        <p>We couldn't process your submission. Please try again, or reach out directly if the problem persists.</p>

        {% if error %}
        <div class="error-details">{{ error }}</div>
        {% endif %}

        <a href="/">‚Üê Try again</a>
    </div>
</body>
</html>
